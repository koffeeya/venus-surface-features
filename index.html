<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Mapping Venus</title>

    <style>
        html {
            background-color: #000011;
        }

        body,
        h1,
        h2,
        p {
            margin: 0;
            font-family: 'IBM Plex Sans', sans-serif;
            color: white;
        }

        .header-wrapper {
            padding: 20px;
            margin: 10px;
        }

        .tooltip {
            background-color: #000011;
            padding: 10px;
            max-width: 300px;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown {
            margin: 10px;
            font-family: 'IBM Plex Sans', sans-serif;
        }

        select,
        option {
            font-family: 'IBM Plex Sans', sans-serif;
            margin: 0px 10px;
            padding: 5px;
        }

        .footer {
            font-size: 12px;
            margin: 10px;
        }

        a {
            color: white;
        }

    </style>

</head>

<body>
    <div class="header-wrapper">
        <h1 class="header center">Mapping Venus</h1>
        <p class="center">Click and drag the globe to explore the names of surface features on Venus.</p>
    </div>

    <div class="dropdown center">
        <div>
            <label for="dropdown" name="dropdown-feature">Highlight a surface feature</label>
            <select class="dropdown-feature" id="dropdown-feature" name="dropdown"></select>
        </div>
    </div>
    <br>

    <div id="globeViz"></div>

    <div class="footer center"><a href='https://github.com/koffeeya/venus-surface-features' target='_new'>View code and data on Github.</a></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <script src="./main.js"></script>
</body>

</html>
